<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;

            bottom: 0;
            width: 100%;

        <h1>Welcome to My Web Page</h1>

        <p>Edit <code>index.html</code> in your GitHub repository and push updates to see the changes!</p>
    </main>
    <footer>
        <p>&copy; 2025 My Web Page</p>
    </footer>

</html>
